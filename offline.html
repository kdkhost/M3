<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3 Soluções - Offline</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #0066cc;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      max-width: 500px;
    }
    .icon {
      font-size: 50px;
      margin-bottom: 20px;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <div class="icon">⚠️</div>
  <h1>Você está offline</h1>
  <p>No momento, não conseguimos conectar aos nossos servidores. Por favor, verifique sua conexão com a internet. Algumas funcionalidades podem estar disponíveis offline.</p>
  <button onclick="window.location.reload()">Tentar novamente</button>
</body>
</html>
